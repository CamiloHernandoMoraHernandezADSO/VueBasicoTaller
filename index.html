<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Taller 1</title>
</head>

<body style="background-color: #212529">
    <div id="app" class="col-6 container my-5">
        <h1 class="text-white">Organizador de tareas</h1>
        <form class="row d-flex align-items-center">
            <label class="form-label">Tarea</label>
            <input class="form-control" type="text" v-model="tarea" placeholder="Tarea" required>

            <label class="form-label">Hora</label>
            <input class="form-control" type="time" v-model="hora" placeholder="Hora" required>

            <button class="col m-3 btn btn-primary" @click.prevent="crearObjArray">Crear Tarea</button>
            <button class="col m-3 btn btn-primary" @click.prevent="deleteFirstElem">Eliminar 1er tarea</button>
            <button class="col m-3 btn btn-primary" @click.prevent="deleteLastElem">Eliminar ultima tarea</button>
        </form>
        <h3 class="text-white">Lista de tareas</h3>
        <table class="text-white text-center table">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Tareas</th>
                <th scope="col">Hora</th>
                <th scope="col">Accion</th>
            </tr>
            <tbody>

                <tr v-for="(tarea, index) in tareas">
                    <th scope="col">
                        {{index}}
                    </th>
                    <td>
                        {{tarea.tarea}}
                    </td>
                    <td>
                        {{tarea.hora}}
                    </td>
                    <td>
                        <button class="btn btn-danger" @click.prevent="deleteAnyElem(index)">Eliminar</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
